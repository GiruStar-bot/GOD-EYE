<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Geopolitical Risk Tracker</title>
    <!-- MapLibre GL JS v4.7.1 -->
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0a0f1c;
            --panel-bg: rgba(10, 15, 28, 0.9);
            --panel-border: rgba(255, 255, 255, 0.1);
            --risk-critical: #ff0055;
            --risk-high: #ff4d4d;
            --risk-medium: #ffaa00;
            --accent-cyan: #00d2ff;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: var(--font-stack); background-color: var(--bg-color); color: var(--text-main); overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; }
        
        /* Map Styles - Adjusted for brightness */
        .maplibregl-canvas-container { 
            filter: invert(1) hue-rotate(180deg) brightness(0.95) contrast(1.1) grayscale(0.1); 
            background-color: #0a0f1c; 
        }
        .maplibregl-popup, .maplibregl-marker { filter: invert(1) hue-rotate(180deg) brightness(1.4) contrast(0.8) grayscale(0); }

        /* ヘッダー */
        .header-panel { position: absolute; top: 20px; left: 20px; z-index: 10; background: var(--panel-bg); backdrop-filter: blur(10px); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--panel-border); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .header-panel h1 { margin: 0; font-size: 1.2rem; color: var(--accent-cyan); text-transform: uppercase; }
        .header-panel p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-sub); }
        
        .status-badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 10px; vertical-align: middle; }
        .status-online { background: rgba(0, 255, 128, 0.2); color: #00ff80; border: 1px solid #00ff80; }

        /* マーカーアニメーション */
        .pulsing-dot { width: 20px; height: 20px; position: relative; cursor: pointer; }
        .pulsing-dot::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; border-radius: 50%; z-index: 2; }
        .pulsing-dot::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border-radius: 50%; z-index: 1; animation: pulse 2s infinite; opacity: 0.5; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
        .dot-Critical::before, .dot-Critical::after { background-color: var(--risk-critical); box-shadow: 0 0 10px var(--risk-critical); }
        .dot-High::before, .dot-High::after { background-color: var(--risk-high); box-shadow: 0 0 8px var(--risk-high); }
        .dot-Medium::before, .dot-Medium::after { background-color: var(--risk-medium); box-shadow: 0 0 5px var(--risk-medium); }

        /* ポップアップ */
        .maplibregl-popup-content { background: var(--bg-color); color: var(--text-main); border: 1px solid var(--accent-cyan); border-radius: 4px; padding: 15px; max-width: 250px; }
        .popup-link { display: inline-block; margin-top: 8px; color: var(--accent-cyan); text-decoration: none; border: 1px solid var(--accent-cyan); padding: 2px 6px; border-radius: 3px; font-size: 0.8rem; }

        /* --- 国家ステータスパネル --- */
        .country-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 320px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid var(--accent-cyan);
            padding: 1.5rem;
            z-index: 20;
            display: none;
            box-shadow: 0 4px 25px rgba(0, 210, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .country-panel.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .country-panel h2 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: var(--accent-cyan);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .stat-label { color: var(--text-sub); }
        .stat-value { font-weight: bold; text-align: right; max-width: 60%; }
        .close-country-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 1.2rem;
        }
        .debug-info {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            font-size: 0.7rem;
            color: #555;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- ヘッダー -->
    <div class="header-panel">
        <h1>Risk Tracker <span id="statusBadge" class="status-badge status-online">CONNECTED</span></h1>
        <p>Strategic Intelligence Dashboard</p>
    </div>

    <!-- 国ステータスパネル -->
    <div class="country-panel" id="countryPanel">
        <button class="close-country-panel" id="closeCountryPanel">×</button>
        <h2 id="cpName">Country Name</h2>
        <div id="cpContent">
            <!-- JSでデータ挿入 -->
        </div>
    </div>

    <!-- MapLibre GL JS v4.7.1 -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script>
        // デモ用フォールバックデータ（リスクポイント用）
        // 空にしてマーカーを非表示にする
        const FALLBACK_RISK = {
            "type": "FeatureCollection",
            "features": []
        };

        // 地図初期化
        const map = new maplibregl.Map({ 
            container: 'map', 
            style: 'https://demotiles.maplibre.org/style.json', 
            center: [20, 0], 
            zoom: 3.5, 
            attributionControl: false,
            hash: false,
            maxBounds: [[-40, -45], [70, 45]],
            minZoom: 3
        });
        map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

        // 要素参照
        const countryPanel = document.getElementById('countryPanel');
        const cpName = document.getElementById('cpName');
        const cpContent = document.getElementById('cpContent');

        // UIイベント
        document.getElementById('closeCountryPanel').addEventListener('click', () => countryPanel.classList.remove('active'));

        // --- データ保持用変数 ---
        let africaData = {}; // ここに外部JSONからデータをロードする

        // --- データ取得関数 ---
        async function fetchRisks() {
            return new Promise(resolve => {
                setTimeout(() => resolve(FALLBACK_RISK), 800);
            });
        }

        async function loadCountryData() {
            try {
                // 外部JSONファイルを非同期フェッチ
                const response = await fetch('./africa_data.json');
                if (!response.ok) throw new Error('Failed to load country data');
                africaData = await response.json();
                console.log("Country data loaded successfully");
            } catch (error) {
                console.error("Error loading data:", error);
                // エラー時はアラートではなくログに出すのみ（UIを壊さない）
            }
        }

        // --- メイン処理 ---
        map.on('load', async () => {
            // 0. 国データのロード開始
            await loadCountryData();

            // 1. 国境レイヤーの追加 (GitHub上の軽量なNatural Earth 110mデータ)
            map.addSource('countries', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/neondo/ne_110m_admin_0_countries/master/ne_110m_admin_0_countries.geojson',
                // 重要: ホバー判定のために国コード(ADM0_A3)をIDとして昇格させる
                promoteId: 'ADM0_A3' 
            });

            // 国境線の描画 (発光エフェクト付き)
            map.addLayer({
                'id': 'countries-line',
                'type': 'line',
                'source': 'countries',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    // ホバー状態に応じてスタイルを動的に変更
                    'line-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        '#4dfaff', // ホバー時: 発光するような明るいシアン
                        '#00d2ff'  // 通常時: ベースのシアン
                    ],
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        2.5, // ホバー時: 線を太く
                        0.5  // 通常時
                    ],
                    'line-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1.0, // ホバー時: くっきり表示
                        0.3  // 通常時
                    ],
                    'line-blur': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,   // ホバー時: わずかにぼかしてグロー効果
                        0    // 通常時
                    ]
                }
            });

            // 国の塗りつぶし（透明、ホバー/クリック用）
            map.addLayer({
                'id': 'countries-fill',
                'type': 'fill',
                'source': 'countries',
                'layout': {},
                'paint': {
                    'fill-color': '#00d2ff',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.2, // ホバー時は薄く光る
                        0    // 通常は透明
                    ]
                }
            });

            // 2. リスクデータのプロット
            const riskGeoJSON = await fetchRisks();
            plotRisks(riskGeoJSON);

            // 3. 国インタラクションの実装
            let hoveredStateId = null;

            map.on('mousemove', 'countries-fill', (e) => {
                if (e.features.length > 0) {
                    if (hoveredStateId !== null) {
                        map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: false });
                    }
                    const feature = e.features[0];
                    if (feature.id !== undefined) {
                        hoveredStateId = feature.id;
                        map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: true });
                    }
                    map.getCanvas().style.cursor = 'pointer';
                }
            });

            map.on('mouseleave', 'countries-fill', () => {
                if (hoveredStateId !== null) {
                    map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: false });
                }
                hoveredStateId = null;
                map.getCanvas().style.cursor = '';
            });

            // クリック時 (詳細パネル表示)
            map.on('click', 'countries-fill', (e) => {
                if (e.features.length === 0) return;
                
                const feature = e.features[0];
                const props = feature.properties;
                
                // プロパティ名総当たりロジック
                const isoCode = props.ADM0_A3 || props.adm0_a3 || props.ISO_A3 || props.iso_a3 || props.ISO_A3_EH || props.GU_A3 || props.su_a3 || "N/A";
                const name = props.NAME || props.name || props.ADMIN || props.admin || "Unknown Region";

                // ロード済みの外部データから検索
                const data = africaData[isoCode];

                if (data) {
                    // データがある場合
                    cpName.textContent = data.name;
                    cpContent.innerHTML = `
                        <div class="stat-row"><span class="stat-label">GDP</span><span class="stat-value">${data.gdp}</span></div>
                        <div class="stat-row"><span class="stat-label">System</span><span class="stat-value">${data.system}</span></div>
                        <div class="stat-row"><span class="stat-label">Stability</span><span class="stat-value" style="color:${getStabilityColor(data.stability_index)}">${data.stability_index}</span></div>
                        <div style="margin-top:10px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1)">
                            <div class="stat-label" style="margin-bottom:4px;">Risk Analysis:</div>
                            <div style="font-size:0.85rem; line-height:1.4;">${data.risk_analysis}</div>
                        </div>
                    `;
                } else {
                    // データがない場合
                    cpName.textContent = name;
                    const availableKeys = Object.keys(props).join(", ");
                    
                    cpContent.innerHTML = `
                        <div class="stat-row"><span class="stat-label">Code</span><span class="stat-value">${isoCode}</span></div>
                        <div style="margin-top:10px; color:var(--text-sub); font-size:0.8rem;">
                            No data found for code: "${isoCode}".<br>
                            Ensure africa_data.json includes this code.
                        </div>
                        <div class="debug-info">
                            <strong>Debug Info:</strong><br>
                            Keys: ${availableKeys.substring(0, 50)}...
                        </div>
                    `;
                }
                countryPanel.classList.add('active');
            });
        });

        // リスクマーカー描画関数
        function plotRisks(geojson) {
            const features = geojson.features ? geojson.features.slice(0, 50) : [];
            
            if (features.length === 0) {
                return;
            }

            features.forEach(feature => {
                const coords = feature.geometry.coordinates;
                const p = feature.properties;
                const risk = p.risk_level || "Medium";
                
                // マーカー
                const el = document.createElement('div');
                el.className = `pulsing-dot dot-${risk}`;
                new maplibregl.Marker({ element: el })
                    .setLngLat(coords)
                    .setPopup(new maplibregl.Popup({ offset: 25, closeButton: false })
                        .setHTML(`<strong>${p.name}</strong><br><span style="color:#aaa;font-size:0.8em">Risk: ${risk}</span>`))
                    .addTo(map);
            });
        }

        function getStabilityColor(status) {
            if (status === 'Stable') return '#00ff80';
            if (status === 'Moderate') return '#ffaa00';
            return '#ff4d4d';
        }
    </script>
</body>
</html>
