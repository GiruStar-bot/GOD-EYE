<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Geopolitical Risk Tracker</title>
    <!-- MapLibre GL JS v4.7.1 -->
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0a0f1c;
            --panel-bg: rgba(10, 15, 28, 0.95);
            --panel-border: rgba(255, 255, 255, 0.15);
            --risk-critical: #ff0055;
            --risk-high: #ff4d4d;
            --risk-medium: #ffaa00;
            --accent-cyan: #00d2ff;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: var(--font-stack); background-color: var(--bg-color); color: var(--text-main); overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; }
        
        /* Map Styles */
        .maplibregl-canvas-container { 
            filter: invert(1) hue-rotate(180deg) brightness(0.95) contrast(1.1) grayscale(0.1); 
            background-color: #0a0f1c; 
        }
        .maplibregl-popup, .maplibregl-marker { filter: invert(1) hue-rotate(180deg) brightness(1.4) contrast(0.8) grayscale(0); }

        /* ヘッダー */
        .header-panel { position: absolute; top: 20px; left: 20px; z-index: 10; background: var(--panel-bg); backdrop-filter: blur(10px); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--panel-border); box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .header-panel h1 { margin: 0; font-size: 1.2rem; color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 1px; }
        .header-panel p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-sub); }
        
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-left: 10px; vertical-align: middle; font-weight: bold; letter-spacing: 0.5px; }
        .status-online { background: rgba(0, 255, 128, 0.15); color: #00ff80; border: 1px solid rgba(0, 255, 128, 0.4); }

        /* 国ステータスパネル */
        .country-panel {
            position: absolute;
            bottom: 30px;
            left: 20px;
            width: 340px;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid var(--accent-cyan);
            padding: 1.5rem;
            z-index: 20;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .country-panel.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .country-panel h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: var(--accent-cyan);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            letter-spacing: 0.5px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .stat-label { color: var(--text-sub); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-weight: 600; text-align: right; max-width: 65%; color: var(--text-main); }
        
        .risk-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .risk-content {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e2e8f0;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--risk-high);
        }

        .close-country-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-main);
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .close-country-panel:hover { background: rgba(255,255,255,0.2); }

        /* マーカー */
        .pulsing-dot { width: 20px; height: 20px; position: relative; cursor: pointer; }
        .dot-Critical::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background: var(--risk-critical); border-radius: 50%; box-shadow: 0 0 10px var(--risk-critical); }
        .maplibregl-popup-content { background: var(--bg-color); color: var(--text-main); border: 1px solid var(--accent-cyan); border-radius: 4px; padding: 15px; max-width: 250px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="header-panel">

    </div>

    <div class="country-panel" id="countryPanel">
        <button class="close-country-panel" id="closeCountryPanel">×</button>
        <h2 id="cpName">Country</h2>
        <div id="cpContent"></div>
    </div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script>

            "COD": { "name": "DR Congo", "gdp": "58.0 Billion USD", "system": "Semi-presidential republic", "stability_index": "Critical", "risk_analysis": "Conflict in East (M23, ADF), mining disputes." },
            "COG": { "name": "Rep. of Congo", "gdp": "14.6 Billion USD", "system": "Semi-presidential republic", "stability_index": "Fragile", "risk_analysis": "Debt distress, oil dependency." },

            "DJI": { "name": "Djibouti", "gdp": "3.5 Billion USD", "system": "Presidential republic", "stability_index": "Moderate", "risk_analysis": "Strategic regional tensions, debt to China." },

            "ERI": { "name": "Eritrea", "gdp": "2.6 Billion USD", "system": "One-party presidential republic", "stability_index": "Critical", "risk_analysis": "Totalitarian control, indefinite national service." },
            "ETH": { "name": "Ethiopia", "gdp": "126.8 Billion USD", "system": "Federal parliamentary republic", "stability_index": "Fragile", "risk_analysis": "Post-war recovery (Tigray), Amhara/Oromia insurgencies." },
            "GAB": { "name": "Gabon", "gdp": "21.0 Billion USD", "system": "Transitional Military", "stability_index": "Uncertain", "risk_analysis": "Post-coup transition, oil dependency." },

            "NAM": { "name": "Namibia", "gdp": "12.6 Billion USD", "system": "Semi-presidential republic", "stability_index": "Stable", "risk_analysis": "High inequality, youth unemployment." },
            "NER": { "name": "Niger", "gdp": "13.9 Billion USD", "system": "Military Junta", "stability_index": "Critical", "risk_analysis": "Post-coup sanctions, jihadist attacks." },
            "NGA": { "name": "Nigeria", "gdp": "477.4 Billion USD", "system": "Federal presidential republic", "stability_index": "Fragile", "risk_analysis": "Boko Haram, banditry, inflation, oil theft." },
            "RWA": { "name": "Rwanda", "gdp": "13.3 Billion USD", "system": "Presidential republic", "stability_index": "Stable", "risk_analysis": "Tensions with DRC, suppression of dissent." },
            "SEN": { "name": "Senegal", "gdp": "27.6 Billion USD", "system": "Presidential republic", "stability_index": "Moderate", "risk_analysis": "Recent political unrest, youth unemployment." },
            "SLE": { "name": "Sierra Leone", "gdp": "4.0 Billion USD", "system": "Presidential republic", "stability_index": "Fragile", "risk_analysis": "Post-election tensions, inflation." },
            "SOM": { "name": "Somalia", "gdp": "8.1 Billion USD", "system": "Federal parliamentary republic", "stability_index": "Critical", "risk_analysis": "Al-Shabaab insurgency, recurring famine." },
            "ZAF": { "name": "South Africa", "gdp": "405.9 Billion USD", "system": "Parliamentary republic", "stability_index": "Moderate", "risk_analysis": "Energy crisis, high crime, unemployment." },
            "SSD": { "name": "South Sudan", "gdp": "12.0 Billion USD", "system": "Federal transitional republic", "stability_index": "Critical", "risk_analysis": "Inter-communal violence, delayed elections." },
            "SDN": { "name": "Sudan", "gdp": "51.6 Billion USD", "system": "Military Junta (War)", "stability_index": "Critical", "risk_analysis": "Civil war (SAF vs RSF), humanitarian catastrophe." },
            "TZA": { "name": "Tanzania", "gdp": "75.7 Billion USD", "system": "Presidential republic", "stability_index": "Stable", "risk_analysis": "Political reconciliation process, infrastructure debt." },
            "TGO": { "name": "Togo", "gdp": "8.1 Billion USD", "system": "Presidential republic", "stability_index": "Moderate", "risk_analysis": "Dynastic rule concerns, northern security." },
            "TUN": { "name": "Tunisia", "gdp": "46.6 Billion USD", "system": "Presidential republic", "stability_index": "Fragile", "risk_analysis": "Democratic backsliding, economic crisis." },
            "UGA": { "name": "Uganda", "gdp": "45.5 Billion USD", "system": "Presidential republic", "stability_index": "Moderate", "risk_analysis": "Long-standing rule, corruption, ADF attacks." },
            "ZMB": { "name": "Zambia", "gdp": "29.7 Billion USD", "system": "Presidential republic", "stability_index": "Stable", "risk_analysis": "Debt restructuring, copper price volatility." },
            "ZWE": { "name": "Zimbabwe", "gdp": "20.6 Billion USD", "system": "Presidential republic", "stability_index": "Fragile", "risk_analysis": "Hyperinflation, political repression." }
        };

        // --- 2. 名前揺らぎ吸収用エイリアス辞書 ---
        // 地図上の名前 -> データベースのキー(ISOコード)
        const COUNTRY_ALIASES = {
            "Dem. Rep. Congo": "COD",
            "Democratic Republic of the Congo": "COD",
            "S. Sudan": "SSD",
            "South Sudan": "SSD",
            "Eq. Guinea": "GNQ",
            "Equatorial Guinea": "GNQ",
            "Central African Rep.": "CAF",
            "Central African Republic": "CAF",
            "Côte d'Ivoire": "CIV",
            "Ivory Coast": "CIV",
            "Cote d'Ivoire": "CIV",
            "eSwatini": "SWZ",
            "Swaziland": "SWZ",
            "Rep. of Congo": "COG",
            "Republic of the Congo": "COG",
            "Congo": "COG",
            "W. Sahara": "MAR", // 便宜上モロッコ等の影響下として扱うか、別途定義
            "Western Sahara": "MAR",
            "Somaliland": "SOM", // ソマリアの一部として扱う場合
            "Tanzania": "TZA",
            "United Republic of Tanzania": "TZA"
        };

        const map = new maplibregl.Map({ 
            container: 'map', 
            style: 'https://demotiles.maplibre.org/style.json', 
            center: [20, 0], 
            zoom: 3.5, 
            attributionControl: false,
            hash: false,
            maxBounds: [[-40, -45], [70, 45]],
            minZoom: 3
        });
        map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

        const countryPanel = document.getElementById('countryPanel');
        const cpName = document.getElementById('cpName');
        const cpContent = document.getElementById('cpContent');

        document.getElementById('closeCountryPanel').addEventListener('click', () => countryPanel.classList.remove('active'));

        // データ検索関数 (決定版)
        function findCountryData(code, name) {
            // 1. コードで直接検索
            if (AFRICA_DATA[code]) return AFRICA_DATA[code];
            
            // 2. エイリアス辞書を使ってコードに変換して検索
            if (COUNTRY_ALIASES[name] && AFRICA_DATA[COUNTRY_ALIASES[name]]) {
                return AFRICA_DATA[COUNTRY_ALIASES[name]];
            }

            // 3. 名前で検索 (部分一致含む)
            const searchName = name.toLowerCase();
            for (const key in AFRICA_DATA) {
                const data = AFRICA_DATA[key];
                const dbName = data.name.toLowerCase();
                
                // 完全一致
                if (dbName === searchName) return data;
                
                // "Republic of ..." の揺らぎなどを考慮した部分一致
                // ただし誤爆(例: Sudan vs South Sudan)を防ぐため、特定の単語は除外
                if (dbName.includes(searchName) || searchName.includes(dbName)) {
                    // Sudan と South Sudan の混同を防ぐ
                    if (dbName.includes("sudan") && searchName.includes("south")) continue;
                    if (searchName.includes("sudan") && dbName.includes("south")) continue;
                    
                    return data;
                }
            }
            return null;
        }

        map.on('load', async () => {
            if (map.getSource('countries')) return;

            try {
                const response = await fetch('https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_countries.geojson');
                const geojson = await response.json();

                // ID付与ロジックの強化
                geojson.features.forEach((feature, index) => {
                    const props = feature.properties;
                    // 3文字のアルファベットコードを探して優先的にIDにする
                    let code = props.ADM0_A3 || props.adm0_a3 || props.ISO_A3 || props.iso_a3 || props.SU_A3 || props.su_a3;
                    
                    // コードが見つからない、または数値(-99など)の場合は、名前をID代わりにする
                    if (!code || !isNaN(code) || code.length !== 3) {
                        code = props.NAME || props.name || props.ADMIN || index;
                    }
                    feature.id = code;
                });

                map.addSource('countries', { type: 'geojson', data: geojson });

                // レイヤー追加時の重複エラー防止
                if (!map.getLayer('countries-line')) {
                    map.addLayer({
                        'id': 'countries-line',
                        'type': 'line',
                        'source': 'countries',
                        'layout': { 'line-join': 'round', 'line-cap': 'round' },
                        'paint': {
                            'line-color': ['case', ['boolean', ['feature-state', 'hover'], false], '#4dfaff', '#005566'],
                            'line-width': ['case', ['boolean', ['feature-state', 'hover'], false], 3, 0.5],
                            'line-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 1.0, 0.4],
                            'line-blur': ['case', ['boolean', ['feature-state', 'hover'], false], 2, 0]
                        }
                    });
                }

                if (!map.getLayer('countries-fill')) {
                    map.addLayer({
                        'id': 'countries-fill',
                        'type': 'fill',
                        'source': 'countries',
                        'paint': {
                            'fill-color': '#00d2ff',
                            'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 0.15, 0]
                        }
                    });
                }

                let hoveredStateId = null;

                map.on('mousemove', 'countries-fill', (e) => {
                    if (e.features.length > 0) {
                        if (hoveredStateId !== null) {
                            map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: false });
                        }
                        const feature = e.features[0];
                        hoveredStateId = feature.id;
                        
                        if (hoveredStateId !== undefined) {
                            map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: true });
                        }
                        map.getCanvas().style.cursor = 'pointer';
                    }
                });

                map.on('mouseleave', 'countries-fill', () => {
                    if (hoveredStateId !== null) {
                        map.setFeatureState({ source: 'countries', id: hoveredStateId }, { hover: false });
                    }
                    hoveredStateId = null;
                    map.getCanvas().style.cursor = '';
                });

                map.on('click', 'countries-fill', (e) => {
                    if (e.features.length === 0) return;
                    
                    const feature = e.features[0];
                    const props = feature.properties;
                    
                    const isoCode = feature.id; 
                    const name = props.name || props.NAME || props.admin || props.ADMIN || "Unknown";

                    // 強化された検索関数を使用
                    const data = findCountryData(isoCode, name);

                    if (data) {
                        cpName.textContent = data.name;
                        cpContent.innerHTML = `
                            <div class="stat-row"><span class="stat-label">GDP</span><span class="stat-value">${data.gdp}</span></div>
                            <div class="stat-row"><span class="stat-label">System</span><span class="stat-value">${data.system}</span></div>
                            <div class="stat-row"><span class="stat-label">Stability</span><span class="stat-value" style="color:${getStabilityColor(data.stability_index)}">${data.stability_index}</span></div>
                            <div class="risk-section">
                                <div class="stat-label" style="margin-bottom:8px;">Risk Analysis</div>
                                <div class="risk-content">${data.risk_analysis}</div>
                            </div>
                        `;
                    } else {
                        cpName.textContent = name;
                        cpContent.innerHTML = `
                            <div class="stat-row"><span class="stat-label">ID</span><span class="stat-value">${isoCode}</span></div>
                            <div style="margin-top:15px; color:var(--text-sub); font-size:0.85rem; line-height:1.5;">
                                No detailed data available for this region.
                            </div>
                        `;
                    }
                    countryPanel.classList.add('active');
                });

            } catch (err) {
                console.error("Failed to load map geojson:", err);
            }
        });

        // リスクマーカー（今回は空にして非表示）
        const FALLBACK_RISK = { "type": "FeatureCollection", "features": [] };
        async function fetchRisks() { return new Promise(r => setTimeout(() => r(FALLBACK_RISK), 800)); }
        
        async function initRisks() {
            const riskGeoJSON = await fetchRisks();
        }
        initRisks();

        function getStabilityColor(status) {
            if (status === 'Stable') return '#00ff80';
            if (status === 'Moderate') return '#ffaa00';
            return '#ff4d4d';
        }
    </script>
</body>
</html>
